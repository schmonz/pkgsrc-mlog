name: VM

# TODO:
#
# 1. Prefer vmactions over cross-platform-actions whenever possible. NetBSD:
#    - 5x faster to clone pkgsrc (1:20 vs 7:30)
#    - 10x faster to delete pkgsrc (0:30 vs 3:00)
#
# 2. Extract the `run` script to a standalone shell script in the repo
#    - Pass in any ${{ thingies }} it needs from GitHub contexts
#
# 3. Add native builds for Ubuntu, macOS
#
# 4. Set bootstrap prefix to match available binary package repos,
#    or else the default for the platform
#    - mostly /usr/pkg (and /usr/pkg/pkgdb)
#    - macOS: /opt/pkg to avoid SIP and match pkgsrc.smartos.org
#    - SmartOS: what's the default in their repos?
#
# 5. Add all available vmactions platforms
#
# 6. Add non-x86 BSD platforms via cross-platform-actions
#    - File an issue requesting NetBSD 10 aarch64
#
# 7. Publish all available binary packages
#
# 8. Raise vmactions issues:
#    - I shouldn't have to mkdir ${GITHUB_ENV}'s parent dir
#    - sshfs doesn't work on NetBSD (how about FreeBSD?)
#    - How can I define a matrix mapping from guest OS to vmactions/foo-vm?

on:
  push:
    branches: [main]

jobs:
  vm-action:
    name: >
      vmactions
      ${{ matrix.os.uname }}
      ${{ matrix.os.version }}
      ${{ matrix.os.arch }}
    runs-on: ${{ matrix.os.host }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - uname: NetBSD
            lname: netbsd
            version: '9.3'
            arch: amd64
            host: ubuntu-latest
            prep: |
              set -e
              /usr/sbin/pkg_add git-base
    steps:
    - name: Restore bootstrap
      id: bootstrap-restore
      uses: actions/cache/restore@v4
      with:
        path: ${{ github.workspace }}/cached-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-opt-pkg
        key: ${{ matrix.os.uname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-bootstrap-${{ github.run_id }}
        restore-keys: ${{ matrix.os.uname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-bootstrap-

    - name: Build bootstrap and packages
      id: bootstrap-build
      uses: vmactions/netbsd-vm@v1
      with:
        release: ${{ matrix.os.version }}
        usesh: true
        prepare: |
          ${{ matrix.os.prep }}
        run: |
          set -e
          # work around vmactions bug
          mkdir -p $(dirname ${GITHUB_ENV})
          # fetch pkgsrc + this package
          echo "SCHMONZ 1: $(date)"
          git clone --verbose --depth=1 ${GITHUB_SERVER_URL}/NetBSD/pkgsrc
          echo "SCHMONZ 2: $(date)"
          git clone --verbose --depth=1 ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY} pkgsrc/${GITHUB_REPOSITORY}
          echo "SCHMONZ 3: $(date)"
          # bootstrap pkgsrc
          unset PKG_PATH
          if [ -d ${GITHUB_WORKSPACE}/cached-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-opt-pkg ]; then
            mkdir -p /opt
            mv ${GITHUB_WORKSPACE}/cached-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-opt-pkg /opt/pkg
          else
            cd pkgsrc/bootstrap
            ./bootstrap --prefix /opt/pkg
            ./cleanup
            cd ../..
          fi
          echo "SCHMONZ 4: $(date)"
          # build this package
          PATH=/opt/pkg/sbin:/opt/pkg/bin:${PATH}
          cd pkgsrc/${GITHUB_REPOSITORY}
          bmake package
          echo "SCHMONZ 5: $(date)"
          # gather up artifacts
          release_version=$(bmake show-var VARNAME=PKGVERSION)
          echo "release_version=${release_version}" >> "${GITHUB_ENV}"
          mkdir ${GITHUB_WORKSPACE}/release-contents
          mv $(bmake show-var VARNAME=PKGFILE) ${GITHUB_WORKSPACE}/release-contents
          cd ${GITHUB_WORKSPACE}/release-contents
          for i in *.tgz; do mv $i vmactions-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-$i; done
          release_asset=$(echo *.tgz)
          echo "release_asset=${GITHUB_WORKSPACE}/release-contents/${release_asset}" >> "${GITHUB_ENV}"
          # put bootstrap somewhere cacheable
          mv /opt/pkg ${GITHUB_WORKSPACE}/cached-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-opt-pkg
          echo "SCHMONZ 6: $(date)"
          # avoid unneeded big slow rsync
          rm -rf ${GITHUB_WORKSPACE}/pkgsrc
          echo "SCHMONZ 7: $(date)"

    - name: Save bootstrap
      id: bootstrap-save
      uses: actions/cache/save@v4
      if: always()
      with:
        path: ${{ github.workspace }}/cached-${{ matrix.os.lname }}-${{ matrix.os.version }}-${{ matrix.os.arch }}-opt-pkg
        key: ${{ steps.bootstrap-restore.outputs.cache-primary-key }}

    - name: Pretend to publish package
      run: |
        set -e
        echo "VERSION: version ${{ env.release_version }}"
        echo "FILE: ${{ env.release_asset }}"

    - name: Publish package
      uses: softprops/action-gh-release@v1
      if: false
      with:
        files: ${{ env.release_asset }}
        name: ${{ env.release_version }}
